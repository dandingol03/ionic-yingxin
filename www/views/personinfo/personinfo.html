
<ion-view view-title="{{title}}">

  <ion-nav-bar class="bar-stable" align-title="center" >

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr" ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>
  <ion-content class="padding cart_detail">

    <div class="item_desc">
      <div class="prop_over">
        <h4>{{title}}</h4>

        <ion-list>
          <ion-item ng-repeat="item in items">
            <div class="row">
              <div class="col"><p><i class="ion-record"></i>{{item.property}}</p></div>
              <div class="col"><p>{{item.num}}</p></div>
            </div>
          </ion-item>
        </ion-list>

        <ion-slide-box does-continue="false" show-pager="true" >
          <ion-slide >
            <ion-list>
              <ion-item ng-repeat="item in info_1">
                <div class="row">
                  <div class="col">
                    <p ng-if="item.type=='input'" style="margin-top:2%">
                      <i class="ion-record"></i>{{item.property}}
                    </p>
                    <p ng-if="item.type=='select'" style="margin-top:7%">
                      <i class="ion-record"></i>{{item.property}}
                    </p>
                    <p ng-if="item.type=='span'">
                      <i class="ion-record"></i>{{item.property}}
                    </p>
                    <p ng-if="item.type=='radio'" style="margin-top:7%">
                      <i class="ion-record"></i>{{item.property}}
                    </p>
                  </div>
                  <div class="col">

                    <label class="item item-input" ng-if="item.type=='input'" style="background: #f4f4f4;padding-left: 20px">
                      <input type="text" ng-model="item.val"/>
                    </label>

                    <label class="item  item-select" ng-if="item.type=='select'" style="height: 55px;">
                      <select style="padding-left:0px;right:auto;min-width: 200px" ng-model="item.model" ng-options="type.label for type in item.vals" ng-change="type_change()">
                      </select>
                    </label>

                    <p ng-if="item.type=='span'">
                      {{item.val}}
                    </p>

                    <p ng-if="item.type=='radio'">
                      <ion-radio ng-repeat="choice in item.vals"
                                 ng-model="user[item.val]"
                                 ng-value="choice.value"
                                 ng-change="radio_change(choice)"
                                 style="border:0px;width:33%;display: inline-block">
                        {{choice.label}}
                      </ion-radio>
                    </p>

                  </div>
                </div>
              </ion-item>
              <ion-item style="display: block;width: 100%;height: 40px">
              </ion-item>
            </ion-list>
          </ion-slide>

          <ion-slide>
            <ion-list>
              <ion-item ng-repeat="item in info_2">
                <div class="row">
                  <div class="col" ng-if="item.type!='selects'">
                    <p ng-if="item.type=='input'" style="margin-top:2%">
                      <i class="ion-record"></i>{{item.property}}
                    </p>
                    <p ng-if="item.type=='select'" style="margin-top:7%">
                      <i class="ion-record"></i>{{item.property}}
                    </p>
                    <p ng-if="item.type=='span'">
                      <i class="ion-record"></i>{{item.property}}
                    </p>
                    <p ng-if="item.type=='radio'" style="margin-top:7%">
                      <i class="ion-record"></i>{{item.property}}
                    </p>
                  </div>
                  <div class="col-20" ng-if="item.type=='selects'">
                    <p style="margin-top:20%">
                      <i class="ion-record"></i>{{item.property}}
                    </p>
                  </div>
                  <div class="col">

                    <label class="item item-input" ng-if="item.type=='input'" style="background: #f4f4f4;padding-left: 20px">
                      <input type="text" ng-model="item.val"/>
                    </label>

                    <label class="item  item-select" ng-if="item.type=='select'" style="height: 55px;">
                      <select style="padding-left:0px;right:auto;min-width: 200px" ng-model="item.model" ng-options="type.label for type in item.vals" ng-change="type_change()">
                      </select>
                    </label>

                    <!-- control type == selects -->
                    <label class="item item-select" ng-if="item.type=='selects'" style="height: 55px;width: 120px;display: inline-block">
                       <select
                         style="padding-left:0px;right:auto;min-width:120px"
                         ng-model="address[item.store].province"
                         ng-options="add.province for add in addresses"
                         ng-change="address_change()"></select>
                    </label>

                    <label class="item item-select" ng-if="item.type=='selects'" style="height: 55px;width:120px;display: inline-block">
                      <select
                        style="padding-left:0px;right:auto;min-width:120px"
                        ng-model="address[item.store].city"
                        ng-options="item.city for item in address[item.store].province.sub"
                        ng-change="address_change()"></select>

                    </label>

                    <label class="item item-select" ng-if="item.type=='selects'" style="height: 55px;width:120px;display: inline-block">
                      <select
                        style="padding-left:0px;right:auto;min-width:120px"
                        ng-model="address[item.store].county"
                        ng-options="item.county for item in address[item.store].city.sub"
                        ng-change="address_change()"></select>

                    </label>

                    <p ng-if="item.type=='span'">
                      {{item.val}}
                    </p>

                    <p ng-if="item.type=='radio'">
                      <ion-radio ng-repeat="choice in item.vals"
                                 ng-model="user[item.val]"
                                 ng-value="choice.value"
                                 ng-change="radio_change(choice)"
                                 style="border:0px;width:33%;display: inline-block">
                        {{choice.label}}
                      </ion-radio>
                    </p>
                  </div>
                </div>
              </ion-item>
            </ion-list>
          </ion-slide>
        </ion-slide-box>


        <button class="button button-full button-positive" style="margin-top:40px" ng-click="submit()">
          提交更改
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
