<ion-view view-title="{{title}}">
  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr" ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>
  <ion-content class="padding cart_detail">

    <div class="item_desc">
      <div class="prop_over">
        <h4>{{title}}</h4>
        <ion-list>
          <ion-item ng-repeat="item in items">
            <div class="row">
              <div class="col"><p><i class="ion-record"></i>{{item.property}}</p></div>
              <div class="col"><p>{{item.num}}</p></div>
            </div>
          </ion-item>
        </ion-list>

      </div>

    </div>
  </ion-content>
</ion-view>
