<ion-view view-title="{{title}}">

  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr" ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="padding cart_detail">
    <div class="item_desc">
      <div class="prop_over">
        <h4>{{title}}</h4>
        <ion-list>
          <ion-item >
            <div class="row">
              <div class=" col">
                <label class="item item-input item-select">
                  <div class="input-label"><p><i class="ion-record"></i>身高</p></div>
                  <select id="tops" ng-change="dressSelect()" ng-model="ad.tops">
                    <option value="1">150-160cm</option>
                    <option value="2">160-170cm</option>
                    <option value="3">170-180cm</option>
                    <option value="4">180-190cm</option>
                    <option value="5">190-200cm</option>
                  </select>
                </label></div>
            </div>

            <div class="row">
              <div class="col ">
                <label class="item item-input item-select">
                  <div class="input-label"><i class="ion-record"></i>是否加肥</p></div>
                  <select id="weight" ng-change="dressSelect()" ng-model="ad.weight">
                    <option value="1">是</option>
                    <option selected value="0">否</option>
                  </select>
                </label>
              </div>
            </div>

            <div class="row">
              <div class="col"><p><i class="ion-record"></i>服装型号</p></div>
              <div class="col"><p>{{costumeType}}</p></div>
            </div>

            <div class="row">
              <div class="col">
                <p><i class="ion-record"></i>T恤型号</p>
              </div>
              <div class="col">
                <p>{{Ttype}}</p>
              </div>
            </div>

          </ion-item>
        </ion-list>

        <div >
          <button class="button button-block button-positive">确认提交</button>
        </div>

      </div>
    </div>

    </ion-content>

  </ion-view>
